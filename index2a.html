<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Results Page</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link href="cover.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script>
    var audio = new Audio();
    function myFunction()
    {
      var x = document.cookie;
      console.log(x);
      var xnew = x.substring(7).split(",")
      if(xnew[1].indexOf('&') > -1)
      {
        xnew[1] = xnew[1].replace(" ", "");
        xnew[1] = xnew[1].replace("&", " ");
      }

      console.log(xnew[0]);
      console.log(xnew[1]);
      console.log(xnew[2]);

      var xmlHttp = new XMLHttpRequest();
      xmlHttp.open( "GET", "https://api.spotify.com/v1/recommendations?seed_artists=4NHQUGzhtTLFvgF5SZesLK&seed_tracks=0c6xIDDpzE81m2q797ordA&min_energy="+xnew[0]+"&min_popularity="+xnew[1]+"&market=US", false ); // false for synchronous request
      xmlHttp.setRequestHeader('Authorization','Bearer ' + xnew[2]);
      xmlHttp.send( null );
      var y = xmlHttp.responseText;
      console.log(y);

      var object = JSON.parse(y)
      document.getElementById("demo").innerHTML = listTracks(object);
      //var audio = new Audio();
      //audio.src = object.tracks.items[0].preview_url;
      //audio.play();
    }

    function listTracks(object){
      var string = ""
      for( i=0; i<object.tracks.length; i++){
        string += '<br><br></div><img width="150" src="' + object.tracks[i].album.images[0].url + '"><br><h3>'+object.tracks[i].name + " by " + object.tracks[i].artists[0].name+'</h3><button class="btn btn-sm btn-default" value="'+object.tracks[i].preview_url+'" onclick="playSong(this.value)">Play</button>';
      }
      return string;
    }

    function playSong(url){
      if (audio) {
        audio.pause();
      }
      audio.src = url;
      audio.play();
    }
    </script>
    <!-- <link rel="icon" href="../../favicon.ico"> -->

  </head>

    <div class="site-wrapper">

      <div class="site-wrapper-inner">

          <div class="inner cover">
              <div class="row text-center" style="border-style:none;">
                  <div id="demo">
                    <button class="btn btn-lg btn-default" onclick="myFunction()">Search for songs</button>
                  </div>
              </div>

          <div class="mastfoot">
            <div class="inner">
