<!DOCTYPE html>
<html lang="en">
<head>
  <title>Search Page</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <script>
  function myFunction()
  {
  	var x = document.cookie;
    console.log(x)
    var xnew = x.substring(7).split(",")
    if(xnew[1].indexOf('&') > -1)
    {
        xnew[1] = xnew[1].replace(" ", "")
      xnew[1] = xnew[1].replace("&", " ")
    }
    console.log(xnew[0])
    console.log(xnew[1])
    var xmlHttp = new XMLHttpRequest();
    xmlHttp.open( "GET", "https://api.spotify.com/v1/search?q=track:"+xnew[1]+"%20artist:"+xnew[0]+"&type=track", false ); // false for synchronous request
    xmlHttp.send( null );
    var y = xmlHttp.responseText;
    console.log(y);
    var object = JSON.parse(y)
    document.getElementById("demo").innerHTML =object.tracks.items[0].name + " by " + object.tracks.items[0].artists[0].name + '<br></div><img width="150" src="' + object.tracks.items[0].album.images[1].url + '">'
    var audio = new Audio();
    audio.src = object.tracks.items[0].preview_url;
    audio.play();
  }
  </script>
</head>
<body>

<div class="container-fluid">
  <button onclick="myFunction()">Submit</button>
  <div id="demo"><h2>Let api call change this text</h2></div>
</div>

</body>
</html>
